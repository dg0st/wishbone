<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ-Панель</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Styles-->
    <link href="../static/styles/dashboard.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Логотип</a>
        <div class="d-flex align-items-center">
          <span class="me-3">Привет, Админ</span>
          <button onclick="showUsers()">Пользователи</button>
          <button onclick="showPosts()">Записи</button>
          <button class="btn btn-outline-secondary" type="button">Выход</button>
        </div>
      </div>
    </nav>

    <!-- Admin Panel Layout -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Menu -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <span data-feather="home"></span>
                  Редактор
                </a>
              </li>
              <!-- More menu items -->
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Добро пожаловать в Админ-Панель</h1>
          </div>

          <!-- Content goes here -->
        </main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/app.js"></script>
  </body>
</html>
